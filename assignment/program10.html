<!DOCTYPE html>
<html>
<body>
<script>
var l=window.prompt("enter size of array: ");
var n=window.prompt("enter number of elements to print from array: ");
var arr=[];
var result=[];
var i;
for(i=0;i<l;i++)
{
  arr[i]=window.prompt("enter numbers of array");
  if(i<n)
  {
  result.push(arr[i]);
  }
  }
  document.write("["+result+"]");
  
</script>

</body>
</html>
