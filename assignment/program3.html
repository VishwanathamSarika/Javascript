<!DOCTYPE html>
<html>
<body>
<script>
var years;
for (years = 2014; years <= 2050; years++)
{
    var d = new Date(years, 0, 1);
    if( d.getDay() === 0 )
    {
        document.write("1st January is being a Sunday  "+years);
        document.write("<br>");
    }
}
</script>

</body>
</html>
