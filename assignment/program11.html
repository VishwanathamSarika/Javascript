<!DOCTYPE html>
<html>
<body>
<script>
var str=window.prompt("enter string:");
var arr=str.split(' ');
var l=arr.length;
var i;
document.write("[");
for(i=0;i<l;i++)
{
  document.write("\""+arr[i]+"\"");
  if(i!=l-1)
  {
  document.write(",");
  }
}
  document.write("]");
</script>

</body>
</html>
