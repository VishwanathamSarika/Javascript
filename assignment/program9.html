<!DOCTYPE html>
<html>
<body>
<script>
var x=window.prompt("enter number:");
var arr=[];
var l=window.prompt("enter length of array");
var i;
var result=[];
for(i=0;i<l;i++)
{
  arr[i]=window.prompt("enter element:");
  if(arr[i]>x)
  {
   result.push(arr[i]);
  }
  }
  document.write(result);
</script>

</body>
</html>
